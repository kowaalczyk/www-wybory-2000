<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>[DEV] Wybory Prezydenta RP 2000</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">

    <!-- 3rd party CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/hamburgers.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!--Roboto Mono Google Font, weights: 400, 700-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
    <!--TODO: Load fonts locally, bundle css js + compress images-->
</head>
<body class="kk-flex-body">
    <div class="kk-content kk-container">

        <!-- PAGE TITLE -->
        <header class="kk-block-vmargin">
            <h1 class="kk-bar-after">
                Wybory Prezydenta RP 2000
            </h1>
        </header>
        <section class="kk-block-vmargin">

            <!-- CONTENT TITLE -->
            <h2 class="kk-block-tmargin kk-result">
                <span id="result-name">

                </span>
                <br>
                <span id="result-type">

                </span>
            </h2>

            <!-- CONTENT (GRAPH AND SWITCHES) -->
            <div class="kk-block-tmargin chart">
                <canvas id="chart" height="640px"></canvas>
                <!-- this has to be fixed-height for the period of loading -->
            </div>
            <div class="kk-block-tmargin kk-horizontal kk-btns-separated">
                <a class="kk-btn"
                   id="score-percent"
                   href="#!">
                    Wyniki procentowe
                </a>
                <a class="kk-btn"
                   id="score-count"
                   href="#!">
                    Liczba głosów
                </a>
                <a class="kk-btn"
                   id="score-filter"
                   href="#!">
                    Filtruj wyniki
                </a>
            </div>
        </section>
    </div>
    <footer class="kk-footer">
        <div class="kk-container kk-fill-height">

            <!-- MENU BUTTONS -->
            <div class="kk-horizontal kk-btns-tight kk-fill-height">
                <a href="#!"
                   class="kk-btn kk-btn-tall"
                   id="search-btn">
                    Wyszukaj
                </a>
                <a href="#!"
                   class="kk-btn kk-btn-tall"
                   id="menu-btn">
                    Menu
                </a>
            </div>

            <!-- MENU EXPANDABLE LISTS -->
            <div id="menu-content"
                 class="kk-container kk-expandable kk-optional">
                <ul class="kk-list">
                    <li>
                        <a class="kk-btn kk-list-btn" href="" data-navigo>
                            Wyniki zbiorcze
                        </a>
                    </li>
                    <li>
                        <a class="kk-btn kk-list-btn" href="/kraj" data-navigo>
                            Wyniki krajowe
                        </a>
                    </li>
                    <li>
                        <a class="kk-btn kk-list-btn" href="/swiat" data-navigo>
                            Wyniki zagraniczne
                        </a>
                    </li>
                    <li id="kk-optional-1" class="kk-optional">
                        <a class="kk-btn kk-list-btn">

                        </a>
                    </li>
                    <li id="kk-optional-2" class="kk-optional">
                        <a class="kk-btn kk-list-btn">

                        </a>
                    </li>
                    <li>
                        <a class="kk-btn kk-list-btn" href="/info/about" data-navigo>
                            O aplikacji
                        </a>
                    </li>
                </ul>
            </div>
            <div id="menu-subcontent-1"
                 class="kk-container kk-expandable kk-optional">
                <ul class="kk-list">
                    <li>Woj 1</li>
                    <li>Woj 2</li>
                    <li>Woj 3</li>
                </ul>
            </div>
            <div id="menu-subcontent-2"
                 class="kk-container kk-expandable kk-optional">
                <ul class="kk-list">
                    <li>Gmina 1</li>
                    <li>Gmina 2</li>
                    <li>Gmina 3</li>
                </ul>
            </div>
            <div id="search-content"
                 class="kk-container kk-expandable kk-optional">
                <ul class="kk-list">
                    <li>
                        <a class="kk-btn kk-list-btn" href="#!">
                            This is not implemented yet :c
                            <!-- TODO: Implement search -->
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- SCRIPTS -->

    <!-- Chart.js library -->
    <!--<script src="../js/Chart.bundle.min.js"></script>-->
    <script src="../js/chart-2.7.1.js"></script>

    <!-- Navigo JS router -->
    <script src="http://unpkg.com/navigo@6"></script>

    <!-- Main application script for the application -->
    <script src="../js/app.js"></script>
</body>
</html>
