<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>[Demo] Testing styles</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">

    <!-- 3rd party CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/hamburgers.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!--Roboto Mono Google Font, weights: 400, 700-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
    <!--TODO: Load fonts locally, bundle css js + compress images-->
</head>
<body class="kk-flex-body">
    <div id="vue-app">
        <div class="kk-content kk-container">

            <!-- PAGE TITLE -->
            <header class="kk-block-vmargin">
                <h1 class="kk-bar-after">
                    Wybory prezydenta RP 2000
                </h1>
            </header>
            <section class="kk-block-vmargin">

                <!-- CONTENT TITLE -->
                <h2 class="kk-block-tmargin kk-result">
                <span id="result-name">
                    {{ scope.name }}
                </span>
                    <br>
                    <span id="result-type">
                    {{ scope.type }}, {{ scope.location }}
                </span>
                </h2>

                <!-- CONTENT (GRAPH AND SWITCHES) -->
                <main-chart v-bind:chart-data="chartData"
                            v-bind:options="chartOptions"
                            class="kk-block-tmargin chart">
                </main-chart>
                <div class="kk-block-tmargin kk-horizontal kk-btns-separated">
                    <a class="kk-btn" id="score-percent" href="#!">
                        Wyniki procentowe
                    </a>
                    <a class="kk-btn" id="score-count" href="#!">
                        Liczba głosów
                    </a>
                    <a class="kk-btn" id="score-filter" href="#!">
                        Filtruj wyniki
                    </a>
                </div>
            </section>
        </div>
        <footer class="kk-footer">
            <div class="kk-container kk-fill-height">

                <!-- MENU BUTTONS -->
                <div class="kk-horizontal kk-btns-tight kk-fill-height">
                    <a href="#!"
                       class="kk-btn kk-btn-tall"
                       id="search-btn"
                       @click="toggleExpandable($event, 'search')">
                        Wyszukaj
                    </a>
                    <a href="#!"
                       class="kk-btn kk-btn-tall"
                       id="menu-btn"
                       @click="toggleExpandable($event, 'menu')">
                        Menu
                    </a>
                </div>

                <!-- MENU EXPANDABLE LISTS -->
                <div id="menu-content"
                     class="kk-container kk-expandable"
                     v-bind:class="{visible: expandables.menu}">
                    <ul class="kk-list">
                        <li>
                            <a class="kk-btn kk-list-btn" href="#!">
                                Wyniki zbiorcze
                            </a>
                        </li>
                        <li>
                            <a class="kk-btn kk-list-btn" href="#!">
                                Wyniki krajowe
                            </a>
                        </li>
                        <li>
                            <a class="kk-btn kk-list-btn" href="#!">
                                Wyniki zagraniczne
                            </a>
                        </li>
                        <li>
                            <a class="kk-btn kk-list-btn" href="#!">
                                Województwa
                            </a>
                        </li>
                        <li>
                            <a class="kk-btn kk-list-btn" href="#!">
                                O aplikacji
                            </a>
                        </li>
                    </ul>
                </div>
                <div id="search-content"
                     class="kk-container kk-expandable"
                     v-bind:class="{visible: expandables.search}">
                    <ul class="kk-list">
                        <li>
                            <a class="kk-btn kk-list-btn" href="#!">
                                This is not implemented yet :c
                                <!-- TODO: Implement search -->
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>

    <!-- SCRIPTS -->

    <!-- Vue.js library, dev version -->
    <script src="../js/vue.js"></script>

    <!-- Chart.js library and vue wrapper -->
    <!--<script src="../js/Chart.bundle.min.js"></script>-->
    <script src="../js/chart-2.7.1.js"></script>
    <script src="../js/vue-chartjs.js"></script>


    <!-- Main application script for the application -->
    <script src="../js/app.js"></script>
</body>
</html>
