<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Demo] Testing styles</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">

    <!-- 3rd party CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/hamburgers.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!--Roboto Mono Google Font, weights: 400, 700-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
    <!--TODO: Load fonts locally, bundle css js and images-->
</head>
<body class="kk-flex-body">
    <div class="kk-content kk-container">

        <!-- PAGE TITLE -->

        <header class="kk-block-vmargin">
            <h1 class="kk-bar-after">
                Wybory prezydenta RP 2000
            </h1>
        </header>
        <section class="kk-block-vmargin">

            <!-- CONTENT TITLE -->

            <h2 class="kk-block-tmargin kk-result">
                <span id="result-name">
                    Kraków
                </span>
                <br>
                <span id="result-type">
                    Gmina, powiat Kraków, woj. Małopolskie
                </span>
            </h2>

            <!-- CONTENT (GRAPH AND SWITCHES) -->

            <div class="kk-block-tmargin chart">
                <canvas id="TEST"></canvas>
            </div>

            <div class="kk-block-tmargin kk-horizontal kk-btns-separated">
                <a class="kk-btn" id="score-percent" href="#!">
                    Wyniki procentowe
                </a>
                <a class="kk-btn" id="score-count" href="#!">
                    Liczba głosów
                </a>
            </div>
        </section>
    </div>

    <footer class="kk-footer">
        <div class="kk-container">

            <!-- MENU BUTTONS -->

            <div class="kk-horizontal kk-btns-tight">
                <a href="#!" class="kk-btn kk-btn-tall" id="filter-btn">
                    Filtruj wyniki
                </a>
                <a href="#!" class="kk-btn kk-btn-tall" id="search-btn">
                    Wyszukaj
                </a>
                <a href="#!" class="kk-btn kk-btn-tall" id="menu-btn">
                    Menu
                </a>
            </div>

            <!-- MENU EXPANDABLE LISTS -->

            <div id="menu-content" class="kk-container kk-expandable">
                <ul class="kk-list">
                    <li>
                        <a class="kk-btn kk-list-btn" href="#!">
                            Wyniki zbiorcze
                        </a>
                    </li>
                    <li>
                        <a class="kk-btn kk-list-btn" href="#!">
                            Wyniki krajowe
                        </a>
                    </li>
                    <li>
                        <a class="kk-btn kk-list-btn" href="#!">
                            Wyniki zagraniczne
                        </a>
                    </li>
                    <li>
                        <a class="kk-btn kk-list-btn" href="#!">
                            Województwa
                        </a>
                    </li>
                    <li>
                        <a class="kk-btn kk-list-btn" href="#!">
                            O aplikacji
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
